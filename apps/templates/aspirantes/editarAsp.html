{% extends "plantillaPadre.html" %}

{% block content %}

{% load static%}

<div class="row centrar">
   <div class="card border-secondary" style="max-width: 80%;">
       
        <div class="card-body">
            <p>{{datos}}</p>
            <form class="row g-3" action="{% url 'Aspirante:actualizaAspirante' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="aspirante" id="aspirante" value="{{aspirante.idAspirante}}">
                <div class="col-md-12">
                    <p class="subtemas"><i class="material-icons iconhr">person</i> Datos del Aspirante</p>
                </div>
                <div class="col-md-3">
                    <label class="custom-label form-label">CURP</label>
                    <input type="text" class="custom-input form-control" name="curp" id="curp" maxlength="18" value="{{persona.curp}}" required>
                </div>
                <div class="col-md-3">
                    <label class="custom-label form-label">Nombre</label>
                    <input type="text" class="custom-input form-control" name="nombre" value="{{persona.nombre}}" maxlength="30" required>
                </div>
                <div class="col-md-3">
                    <label class="custom-label form-label">Primer Apellido</label>
                    <input type="text" class="custom-input form-control" name="ape1" value="{{persona.ape1}}" maxlength="30" required>
                </div>
                <div class="col-md-3">
                    <label class="custom-label form-label">Segundo Apellido</label>
                    <input type="text" class="custom-input form-control" name="ape2" value="{{persona.ape2}}"
                        maxlength="30" required>
                </div>

                <div class="col-md-3">
                    <label class="custom-label form-label">Teléfono de casa</label>
                    <input type="number" maxlength="10" class="custom-input form-control" name="tel" value="{{persona.telCasa}}" required>
                </div>
                <div class="col-md-3">
                    <label class="custom-label form-label">Correo</label>
                    <input type="email" class="custom-input form-control" name="correo" required maxlength="80" value="{{persona.correo}}">
                </div>
                <div class="col-md-3">
                    <label for="sexo" class="custom-label form-label">Sexo</label>
                    <select id="sexo" name="sexo" class="custom-input form-select" required>
                        <option selected disabled="true" value=""></option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                    </select>
                    <input type="hidden" id="sexoBD" value="{{persona.sexo}}">
                </div>
                <div class="col-md-3">
                    <label class="custom-label form-label">Edad</label>
                    <input type="text" disabled="true" class="custom-input form-control" name="edad" maxlength="30" value="{{edad}}" required>
                </div>

                <div class="col-md-4">
                    <label class="custom-label form-label">Calle</label>
                    <input type="text" class="custom-input form-control" name="calle" value="{{persona.calle}}"
                        required maxlength="30">
                </div>
                <div class="col-md-2">
                    <label class="custom-label form-label">Número</label>
                    <input type="text" class="custom-input form-control" name="numero" value="{{persona.numero}}" required maxlength="5">
                </div>
                <div class="col-md-3">
                    <label for="estadoCivil" class="custom-label form-label">Estado Civil</label>
                    <select id="estadoCivil" name="estadoCivil" class="custom-input form-select" required>
                        <option selected disabled="true" value=""></option>
                        <option value="1">Soltero (a)</option>
                        <option value="2">Casado (a)</option>
                        <option value="3">Viudo (a)</option>
                        <option value="4">Divorciado (a)</option>
                        <option value="5">Unión libre</option>
                        <option value="6">No especificar</option>
                    </select>
                    <input type="hidden" id="estadoCivilBD" value="{{persona.estadoCivil}}">
                </div>
                <div class="col-md-3">
                    <label for="hijos" class="custom-label form-label">¿Tiene hijos?</label>
                    <select id="hijos" name="hijos" class="custom-input form-select" required>
                        <option selected disabled="true" value=""></option>
                        <option value="1">Si</option>
                        <option value="0">No</option>
                    </select>
                    <input type="hidden" value="{{persona.hijos}}" id="hijosBD">
                </div>

                <div class="col-md-2">
                    <label class="custom-label form-label">Promedio de bachillerato</label>
                    <input type="number" step="any" min="0.0" max="10.0" class="custom-input form-control" name="prom" value="{{aspirante.promedioPrepa}}" required maxlength="5">
                </div>
                <div class="col-md-2">
                    <label class="custom-label form-label">Año de ingreso</label>
                    <input type="number" class="custom-input form-control" id="ingreso" name="ingreso"
                        value="{{aspirante.añoIngresoPrepa}}" required maxlength="5">
                </div>
                <div class="col-md-2">
                    <label class="custom-label form-label">Año de egreso</label>
                    <input type="number" class="custom-input form-control" id="egreso" name="egreso" value="{{aspirante.añoEgresoPrepa}}" required maxlength="5">
                </div>
                <div class="col-md-6">
                    <label for="carrera1" class="custom-label form-label">Carrera seleccionada para TSU</label>
                    <select id="carrera1" name="carrera1" class="custom-input form-select" required>

                        {% for carrer in carreras%}
                            <option value="{{carrer.idCarrera}}">{{carrer.nombreCarrera}}</option>
                        {% endfor %}
                    </select> 
                    <input type="hidden" value="{{encuesta.idCarrera_id}}" id="carrera1BD">
                </div>
                <div class="col-md-12">
                    <p class="subtemas"> <i class="material-icons iconhr">folder</i> Documentación entregada</p>
                </div>
                <div class="col-md-12 d-flex">
                    <div class="form-check form-check-inline">
                        <input class="customCBX form-check-input check" type="checkbox" id="acta" name="acta" value="">
                        <label for="acta" class="custom-label form-check-label">Acta de nacimiento</label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="customCBX form-check-input check" type="checkbox" id="curpDoc" name="curpDoc" value="">
                        <label for="curp" class="custom-label form-check-label">curp</label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="customCBX form-check-input check" type="checkbox" id="foto" name="foto" value="">
                        <label for="foto" class="custom-label form-check-label">Fotografias</label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="customCBX form-check-input check" type="checkbox" id="certificado" name="certificado"
                            value="">
                        <label for="certificado" class="custom-label form-check-label">Certificado de bachillerato</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="customCBX form-check-input check" type="checkbox" id="constancia" name="constancia" value="">
                        <label for="constancia" class="custom-label form-check-label">Constancia de estudios</label>
                    </div>

                </div>
                <div class="col-md-4">
                    <label class="custom-label form-label">Folio Ceneval</label>
                    <input type="text" class="custom-input form-control" name="folioCeneval" id="folioCeneval" required
                        maxlength="30">
                </div>
                <div class="col-md-4">
                    <label class="custom-label form-label">Folio pago de Ficha</label>
                    <input type="text" class="custom-input form-control" name="folioFicha" id="folioFicha" required
                        maxlength="30">
                </div>
                <div style="text-align: end; display: ruby;">
                    <button type="submit" class="btnr btn">Validar</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script src='{% static "js/regAspirantes.js" %}'></script>
</div>

{% endblock %}
